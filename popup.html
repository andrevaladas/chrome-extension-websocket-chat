<!DOCTYPE html>
<html>
  <head>
	<title>WinkApp Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<link rel="shortcut icon" href="winkapp.ico">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="login.js"></script>
  </head>
  <body>

	<form id="form_submit" method="post" action="#">
		<div class="row">
		  <div class="col-lg-6">
			<div class="input-group">
			  <input id="password" type="password" class="form-control" placeholder="Password..." style="width: 100px;">
			  <span class="input-group-btn">
				<button id="login" class="btn btn-default" type="button">Go!</button>
			  </span>
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
	</form>
  </body>
</html>
